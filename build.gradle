plugins {
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id("io.micronaut.minimal.application") version "4.0.2"
}

repositories {
    mavenCentral()
}


dependencies {
    annotationProcessor("io.micronaut.data:micronaut-data-processor")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    implementation("io.micronaut.data:micronaut-data-hibernate-jpa")
    runtimeOnly("com.h2database:h2")
    runtimeOnly "org.yaml:snakeyaml"

    testImplementation("io.micronaut.test:micronaut-test-rest-assured")
    testAnnotationProcessor("io.micronaut:micronaut-inject-java")

}

shadowJar {
    zip64 true
    archiveBaseName = "microanut-data-async-session-closed-problem"
}


application {
    mainClass.set("com.azureembeddedapp.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}


micronaut {
    runtime("tomcat")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.micronautdataasyncsessionclosedproblem.*")
    }
}